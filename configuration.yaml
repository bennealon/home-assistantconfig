# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
http:
  ssl_certificate: !secret html_ssl_certificate
  ssl_key: !secret html_ssl_key
  base_url: !secret html_base_url

duckdns:
  domain: !secret dns_domain
  access_token: !secret dns_access_token

# Sensor for ssl-cert check to see how many days left.
sensor:
  - platform: command_line
    name: SSL cert expiry
    unit_of_measurement: days
    scan_interval: 10800
    command: !secret sensor_ssl_expiry_command

shell_command:
  renew_ssl: ~/certbot/certbot-auto renew --quiet --no-self-upgrade --standalone --preferred-challenges http-01

# Text to speech
tts:
  - platform: google_translate

evohome:
  username: !secret evohome_username
  password: !secret evohome_password
  scan_interval: 180

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
