rosies_room_temperature:
# data:
#   temperature: 18
#   duration_hour: 1
  sequence:
    - service: ifttt.trigger
      data_template:
        event: "rosies_room_temperature"
        value1: "{{ temperature }}"
        value2: "{{ duration_hour }}"
    - service: script.notify_household
      data_template:
        title: "Heating"
        message: "Rosie's room set to {{ temperature }} for {{ duration_hour }} hours."

