# Use this file to store secrets like usernames and passwords.
# Learn more at https://home-assistant.io/docs/configuration/secrets/

#http
html_ssl_certificate: fake_key.pem
html_ssl_key: fake_key.pem
html_base_url: https://my.domain.org

sensor_ssl_expiry_command: "ssl-cert-check -b -c fake_key.pem | awk '{ print $NF }'"

#duckdns
dns_domain: my.domain
dns_access_token: domain-token

#evohome
evohome_username: evo_username
evohome_password: evo_password

#zones
zone_home_long: 0.0
zone_home_lat: 0.0
zone_amplience_long: 0.0
zone_zmplience_lat: 0.0
zone_northtees_nhs_long: 0.0
zone_northtees_nhs_lat: 0.0