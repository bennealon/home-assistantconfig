#http
html_ssl_certificate: fake_key.pem
html_ssl_key: fake_key.pem

#recorder
mariadb_connection_string: mysql://username:password@core-mariadb/dbname?charset=utf8

#influxdb
influxdb_host: host
influxdb_port: port
influxdb_database: database
influxdb_username: username
influxdb_password: password

#duckdns
dns_domain: my.domain
dns_access_token: domain-token

#evohome
evohome_username: evo_username
evohome_password: evo_password

#asuswrt
asuswrt_host: 0.0.0.0
asuswrt_username: asus_username
asuswrt_ssh_key_path: asus_ssh_key
asuswrt_ssh_port: asus_ssh_port

#harmony
harmony_host: 0.0.0.0

#hue
hue_host: 0.0.0.0

#ifttt
ifttt_key: ifttt@key

#heatmiser
heatmiser_host: 0.0.0.0

#tile
tile_username: tile_username
tile_password: tile_password

#Google
google_calendar_client_id: google_id
google_calendar_client_secret: google_secred

#Users
userid_bnealon: userid
