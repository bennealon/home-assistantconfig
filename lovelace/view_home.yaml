background: var(--background-image)
badges:
  - person.ben_nealon
  - person.cathy_nealon
  - person.guest
path: home
title: Home
icon: mdi:home-assistant
cards:  
  - type: entities
    entities:
      - entity: input_boolean.guest_mode_enabled
      - entity: input_boolean.livingroom_motion_enabled
  - type: weather-forecast
    entity: weather.home
  # - type: conditional
  #   conditions:
  #     - entity: sensor.occasion
  #       state: "work_morning"
  #   card:
  #     type: entities
  #     show_header_toggle: false
  #     title: Commute times
  #     entities:
  #       - entity: sensor.home_to_amplience
  #         name: Amplience
  #       - entity: sensor.home_to_north_tees_nhs
  #         name: North Tees
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        entity: water_heater.dhw_controller
        icon: mdi:thermometer-plus
        color_type: icon
        confirmation: Hot Water Boosted for 1 Hour
        name: >
          [[[
            var temperature = states['water_heater.dhw_controller'].attributes.current_temperature;
            return 'Hot Water : ' + (temperature ? temperature : '0') + 'â„ƒ';   
          ]]]
        state:
          - value: "on"
            color: red
        tap_action:
          action: call-service
          service: script.hot_water_boost
          service_data:
            duration_hour: 1
        hold_action:
          action: more-info
      - type: entity-button
        entity: climate.georgia_room
        name: Georgia Nap
        icon: mdi:sleep
        tap_action:
          action: call-service
          service: script.georgia_room_temperature
          service_data:
            temperature: 18
            duration_hour: 2
  - type: "custom:atomic-calendar"
    title: Calendar
    showColors: true
    entities:
      - entity: calendar.family_calendar
        titleColor: green
      - entity: calendar.nursery
        titleColor: blue
      - entity: calendar.cathy_work
        titleColor: orange
      - entity: calendar.meals
        titleColor: purple
      - entity: calendar.ben_trainerroad_calendar
        titleColor: red
  
