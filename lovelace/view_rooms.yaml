background: var(--background-image)
badges: []
cards:
  - entities:
      - sensor.hallway_motion_sensor_light_level
      - binary_sensor.hallway_motion_sensor
      - entity: switch.hallway_smart_plug
        icon: mdi:power-socket-uk
      - light.hallway_lamp
    entity: light.hallway_lamp
    state_image:
      "on": /local/images/rooms/hallway_on.jpg
      "off": /local/images/rooms/hallway_off.jpg
    title: Hallway
    type: picture-glance
    tap_action:
      action: toggle
  - type: vertical-stack
    cards:
      - entities:
          - sensor.living_room_motion_sensor_light_level
          - binary_sensor.living_room_motion_sensor
          - media_player.living_room_speaker
          - remote.harmony_hub
          - entity: switch.living_room_smart_plug
            icon: mdi:power-socket-uk
          - light.living_room
        entity: light.living_room
        state_image:
          "on": /local/images/rooms/livingroom_on.jpg
          "off": /local/images/rooms/livingroom_off.jpg
        title: Living Room
        type: picture-glance
        tap_action:
          action: toggle
      - type: horizontal-stack
        cards:
          - entity: light.living_room
            type: entity-button
            name: "Ambient all"
            icon: mdi:lightbulb-on
            show_name: false
            tap_action:
              action: call-service
              service: script.living_room_light_override
              service_data:
                scene_name: "Ambient all"
          - entity: light.living_room
            type: entity-button
            name: "Ambient lamps"
            icon: mdi:lamp
            show_name: false
            tap_action:
              action: call-service
              service: script.living_room_light_override
              service_data:
                scene_name: "Ambient lamps"
          - entity: light.living_room
            type: entity-button
            name: "Ambient wall"
            icon: mdi:wall-sconce-flat
            show_name: false
            tap_action:
              action: call-service
              service: script.living_room_light_override
              service_data:
                scene_name: "Ambient wall"
      - type: conditional
        conditions:
          - entity: media_player.shield_2
            state_not: "off"
        card:
          type: media-control
          entity: media_player.shield_2
  - type: vertical-stack
    cards:
      - entities:
          - entity: switch.kettle
            icon: mdi:power-socket-uk
          - light.kitchen
          - media_player.kitchen
          - media_player.kitchen_display
        entity: light.kitchen
        state_image:
          "on": /local/images/rooms/kitchen_on.jpg
          "off": /local/images/rooms/kitchen_off.jpg
        title: Kitchen
        type: picture-glance
        tap_action:
          action: toggle
      - type: conditional
        conditions:
          - entity: media_player.kitchen
            state_not: "paused"
        card:
          type: media-control
          entity: media_player.kitchen
      - type: conditional
        conditions:
          - entity: media_player.kitchen_display
            state_not: "off"
        card:
          type: media-control
          entity: media_player.kitchen_display

  - entities:
      - entity: switch.garage_smart_plug
        icon: mdi:power-socket-uk
      - entity: switch.tumble_dryer
        icon: mdi:power-socket-uk
    entity: switch.tumble_dryer
    state_image:
      "on": /local/images/rooms/garage_on.jpg
      "off": /local/images/rooms/garage_off.jpg
    title: Garage
    type: picture-glance
    tap_action:
      action: toggle
  - type: entity-button
    entity: light.ben_bedside_lamp
    hold_action:
      action: more-info
  - entities:
      - entity: light.games_room
    entity: light.games_room
    state_image:
      "on": /local/images/rooms/games_room_on.jpg
      "off": /local/images/rooms/games_room_off.jpg
    title: Games Room
    type: picture-glance
    tap_action:
      action: toggle
panel: false
path: rooms
title: Rooms
icon: mdi:home
